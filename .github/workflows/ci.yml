name: CI

on:
  push:
    branches:
      - main
      - ci-tests
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Test (CTest)
        run: ctest --test-dir build -C Release --output-on-failure --no-tests=error

      - name: Upload build dir (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build

  format-check:
    name: Formatting (clang-format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      - name: Check formatting
        run: |
          # find all tracked C/C++ files except third_party
          files=$(git ls-files '*.c' '*.h' '*.cpp' '*.hpp' '*.cc' '*.hh' \
            | grep -v '^tests/third_party/')
          if [ -n "$files" ]; then
            bad=0
            for f in $files; do
              clang-format "$f" | diff -u "$f" - || bad=1
            done
            if [ $bad -ne 0 ]; then
              echo "::error ::Formatting issues found. Run: clang-format -i <files>"
              exit 1
            fi
          fi

  cppcheck:
    name: Static Analysis (cppcheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - name: Run cppcheck
        run: |
          cppcheck --version
          cppcheck \
            --enable=warning,style,performance,portability \
            --error-exitcode=1 \
            --inline-suppr \
            --template=gcc \
            --suppressions-list=cppcheck.suppress \
            -I include \
            src tests
    
  coverage-macos:
    name: Coverage (macOS / llvm-cov)
    runs-on: macos-latest
    needs: build-and-test   # wait for the regular tests to pass first

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (coverage)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Run tests with coverage
        shell: bash
        run: |
          # each test process writes its own profile into build/
          export LLVM_PROFILE_FILE="$PWD/build/coverage-%p.profraw"
          ctest --test-dir build --output-on-failure

      - name: Merge profiles -> coverage.profdata
        run: |
          xcrun llvm-profdata merge -sparse build/coverage-*.profraw \
            -o build/coverage.profdata

      - name: Show coverage (src + include only)
        run: |
          # Limit report to src/ and include/ files
          xcrun llvm-cov report \
            build/unit_tests \
            -instr-profile=build/coverage.profdata \
            src include

      - name: Export LCOV (src + include only)
        run: |
          xcrun llvm-cov export \
            build/unit_tests \
            -instr-profile=build/coverage.profdata \
            -format=lcov \
            src include \
            > build/coverage-macos.lcov

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-coverage
          path: |
            build/coverage.profdata
            build/coverage-macos.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build/coverage-macos.lcov
          flags: macos
          fail_ci_if_error: false
